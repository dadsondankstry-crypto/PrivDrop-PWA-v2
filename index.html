<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007aff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --blue: #007aff; --bg: #f5f5f7; --green: #34c759; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            color: #1d1d1f; 
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 24px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
        #status { color: #86868b; font-size: 14px; margin-bottom: 20px; }

        .drop-area {
            border: 2px dashed #d2d2d7;
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.4);
        }
        .drop-area:hover { border-color: var(--blue); background: #fff; }

        .btn {
            background: var(--blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            display: none;
        }

        #qrcode { margin: 20px auto; display: inline-block; padding: 10px; background: white; border-radius: 10px; }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; display: none; }
        #file-list { text-align: left; margin-top: 15px; font-size: 13px; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h1>PrivDrop</h1>
        <div id="status">A aguardar ID...</div>
        
        <div id="conn-card">
            <div id="qrcode"></div>
            <p style="font-size: 12px; color: #86868b;">Aponte a cÃ¢mara de outro dispositivo para conectar</p>
            <button class="btn" id="btn-scan" style="display: block; background: #86868b;">Ler QR Code</button>
            <div id="reader"></div>
        </div>

        <div id="transfer-card" style="display: none;">
            <div class="drop-area" onclick="document.getElementById('file-input').click()">
                <div style="font-size: 40px;">ðŸ“‚</div>
                <p id="drop-text">Toque para selecionar arquivos</p>
                <input type="file" id="file-input" multiple style="display: none;">
            </div>
            <div id="file-list"></div>
            <button class="btn" id="btn-send" onclick="sendAllFiles()">Enviar Arquivos</button>
        </div>
    </div>

    <script>
        const peer = new Peer();
        let conn;
        let selectedFiles = [];
        const statusLbl = document.getElementById('status');
        const CHUNK_SIZE = 16384; // 16KB

        peer.on('open', id => {
            statusLbl.innerText = "O seu ID: " + id;
            const url = window.location.href.split('?')[0] + "?peer=" + id;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 160, height: 160 });
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('peer')) connectTo(urlParams.get('peer'));
        });

        function connectTo(remoteId) {
            statusLbl.innerText = "A conectar...";
            conn = peer.connect(remoteId);
            setupHandler();
        }

        peer.on('connection', c => {
            conn = c;
            setupHandler();
        });

        function setupHandler() {
            conn.on('open', () => {
                document.getElementById('transfer-card').style.display = 'block';
                document.getElementById('conn-card').style.display = 'none';
                statusLbl.innerText = "Conectado!";
            });

            let incomingChunks = [];
            let currentFileMeta = null;

            conn.on('data', data => {
                // InÃ­cio do arquivo (Metadados)
                if (data.type === 'START') {
                    incomingChunks = [];
                    currentFileMeta = data;
                    statusLbl.innerText = "A receber: " + data.name;
                    return;
                }

                // Fim do arquivo
                if (data.type === 'END') {
                    const blob = new Blob(incomingChunks, { type: currentFileMeta.fileType });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = currentFileMeta.name;
                    a.click();
                    statusLbl.innerText = "âœ… Recebido: " + currentFileMeta.name;
                    return;
                }

                // Chunk de dados
                if (data instanceof ArrayBuffer || data instanceof Uint8Array) {
                    incomingChunks.push(data);
                }
            });
        }

        document.getElementById('file-input').onchange = e => {
            selectedFiles = Array.from(e.target.files);
            document.getElementById('btn-send').style.display = "block";
            document.getElementById('file-list').style.display = "block";
            document.getElementById('file-list').innerHTML = selectedFiles.map(f => `<div>ðŸ“„ ${f.name}</div>`).join('');
            document.getElementById('drop-text').innerText = selectedFiles.length + " arquivos prontos";
        };

        async function sendAllFiles() {
            for (let file of selectedFiles) {
                const buffer = await file.arrayBuffer();
                
                // Enviar cabeÃ§alho
                conn.send({ type: 'START', name: file.name, fileType: file.type, totalSize: buffer.byteLength });

                // Enviar pedaÃ§os
                for (let offset = 0; offset < buffer.byteLength; offset += CHUNK_SIZE) {
                    const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                    conn.send(chunk);
                    statusLbl.innerText = `A enviar ${file.name}: ${Math.round((offset/buffer.byteLength)*100)}%`;
                }

                conn.send({ type: 'END' });
            }
            statusLbl.innerText = "âœ… Tudo enviado!";
        }

        // Scanner QR
        document.getElementById('btn-scan').onclick = () => {
            document.getElementById('reader').style.display = 'block';
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                decodedText => {
                    const url = new URL(decodedText);
                    if (url.searchParams.has('peer')) {
                        connectTo(url.searchParams.get('peer'));
                        scanner.stop();
                        document.getElementById('reader').style.display = 'none';
                    }
                }
            );
        };

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
